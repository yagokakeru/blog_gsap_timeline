<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー　【GSAP】タイムラインを使えば複雑なアニメーションを実装できる</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body{
            background-color: #000;
            height: 100%;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .hero {
            overflow: hidden;
            padding-top: 40%;
            width: 100%;
            position: relative;
        }

        .img {
            display: block;
            object-fit: cover;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .headline {
            font-family: 'Berkshire Swash', cursive;
            font-size: 64px;
            color: #fff;
            position: absolute;
            top: 75%;
            left: 0;
            z-index: 3;
        }

        .bg {
            background-color: #d45b09;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="bg"></div>
        <div class="hero">
            <img class="img" src="https://source.unsplash.com/ylTFrFmJsDI/">
            <h1 class="headline">Happy Halloween</h1>
        </div>
    </section>

    <script>

        gsap.timeline()
        .fromTo('.hero', 1, { paddingTop: '0%' }, { paddingTop: '40%', ease: Power4.easeInOut })
        .fromTo('.hero', 1.2, { width: '100%' }, { width: '80%', ease: Power4.easeInOut })
        .fromTo('.bg', 1.2, { y: '-100%' }, { y: '0%', ease: Power2.easeInOut }, '-=1.2')
        .fromTo('.headline', 0.5, { autoAlpha: 0, x: 0 }, { autoAlpha: 1, x: 30 }, '-=0.5');

    </script>
</body>

</html>
